# =============================================================================
# ILUMINATI SYSTEM - Production Docker Compose
# pro.icoatlas.sk
# =============================================================================

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: iluminati_postgres
    environment:
      POSTGRES_DB: iluminati_db
      POSTGRES_USER: iluminati_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-IluminatiSecurePass2026}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - iluminati_internal
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U iluminati_user -d iluminati_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: iluminati_redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - iluminati_internal
    restart: always
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: iluminati_backend
    environment:
      DATABASE_URL: postgresql://iluminati_user:${DB_PASSWORD:-IluminatiSecurePass2026}@postgres:5432/iluminati_db
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-change-this-in-production-to-a-secure-key}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      CORS_ORIGINS: https://pro.icoatlas.sk,http://localhost
      ENVIRONMENT: production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - iluminati_internal
    restart: always
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api
    container_name: iluminati_frontend
    depends_on:
      - backend
    networks:
      - iluminati_internal
    restart: always

  # Nginx Reverse Proxy (SSL Termination)
  nginx:
    image: nginx:alpine
    container_name: iluminati_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - frontend
      - backend
    networks:
      - iluminati_internal
    restart: always
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  # Certbot for SSL
  certbot:
    image: certbot/certbot
    container_name: iluminati_certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - iluminati_internal

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  iluminati_internal:
    driver: bridge

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: iluminati_postgres
    environment:
      POSTGRES_DB: iluminati_db
      POSTGRES_USER: iluminati_user
      POSTGRES_PASSWORD: IluminatiSecurePass2026
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U iluminati_user -d iluminati_db" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - iluminati_network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: iluminati_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - iluminati_network
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: iluminati_backend
    environment:
      # Database
      DATABASE_URL: postgresql://iluminati_user:IluminatiSecurePass2026@postgres:5432/iluminati_db

      # Redis
      REDIS_URL: redis://redis:6379/0

      # Application
      SECRET_KEY: your-secret-key-change-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30

      # CORS
      CORS_ORIGINS: http://localhost:3000,http://localhost:80,http://localhost

      # Environment
      ENVIRONMENT: production
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - iluminati_network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: iluminati_frontend
    environment:
      - VITE_API_URL=/api
    ports:
      - "80:80"
      - "3000:80"
    depends_on:
      - backend
    networks:
      - iluminati_network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  iluminati_network:
    driver: bridge

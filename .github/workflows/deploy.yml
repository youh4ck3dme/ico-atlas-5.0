name: Deploy

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      working-directory: ico-atlas
      run: npm ci
      
    - name: Build assets
      working-directory: ico-atlas
      run: npm run build
      
    - name: Deploy
      run: echo "Deploy to your server"

